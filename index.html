<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="maket__top__cantent">
        <div class="container">
            <div class="top__content__group">
                <p class="top__content__group__left__text">Summer Sale For All Swim Suits And Free Express Delivery -
                    OFF 50%!<a class="top__content__group__left__link" href="#">ShopNow</a></p>
                <p class="top__content__group__left__right">English <i class="bi bi-chevron-down arrow_down"></i></p>
            </div>
        </div>
    </div>
    <div class="header__big">
        <div class="container">
            <div class="header">
                <li><a class="logojon" href="#"><span>Exclusive</span></a></li>
                <nav class="navbar">
                    <ul class="header__content">
                        <li class="content__item"><a href="#"><span>Home</span></a></li>
                        <li class="content__item"><a href="#"><span>Contact</span></a></li>
                        <li class="content__item"><a href="#"><span>About</span></a></li>
                        <li class="content__item"><a href="#"><span>Sign Up</span></a></li>
                    </ul>
                </nav>
                <div class="header__right__content">
                    <form class="form" action="">
                        <input class="form__search__input" required type="text" placeholder="What are you looking for?">
                        <button class="form__search__btn"><i class="bi bi-search"></i></button>
                    </form>
                    <div class="heart__group">
                        <i class="bi bi-heart icons__heart"></i>
                        <p class="heart__count"></p>
                    </div>
                    <i class="bi bi-cart3 icons__chop"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="hero__big">
        <div class="container">
            <div class="hero">
                <div>
                    <div class="hero__apple__icon__gr">
                        <i class="bi bi-apple apple__icon"></i>
                        <p class="apple_p_text">iPhone 14 Series</p>
                    </div>
                    <h3 class="hero__center__text">Up to 10% off Voucher</h3>
                    <li class="hero__link"><a href="#"><span class="hero__link__span">Shop Now</span><span><i class="bi bi-arrow-right right__arrow"></i></span></a></li>
                </div>
                <div>
                    <img src="./assets/images/hero_endframe__cvklg0xk3w6e_large 2.png" alt="phone">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>

</body>

</html>
